<body>


<h1>Hidden routes test</h1>


<div id="test"></div>
<script>
var routes = [
{
	"id": "1",
	"points": "172 347,233 250 bolt,249 183 hidden,210 143 hidden,164 107,208 58,204 40"
}
];


jQuery(function(){
	var pt = new PhotoTopo({
	elementId: 'test',
	width: 500,
	height: 375,
	editable: false,
	seperateRoutes: true,
	autoColors: true,
	thickness: 4,
	imageUrl: "whistler_rock_pillar.jpg",
	onchange: function(data){
		jQuery('#data').val(JSON.stringify(data, null, 1));
	},
	routes: routes
	});
	$('#route_table tr').hover(
		function(){
			$(this).addClass("selected");
			pt.selectRoute($(this).attr('id'));
		},
		function(){
			$(this).removeClass("selected");
			pt.selectRoute();
		}
	);
	$('#route_table tr').each(function(){
		$(this).prepend("<td><input type='checkbox' id='check"+$(this).attr('id')+"' /></td>");
	});
	$('#route_table tr').click(function(){
		var id = $(this).attr('id');
		$(this).toggleClass('ticked');
		$('#check'+id).val('checked');
	});
});
</script>
<textarea id="data" cols="100" rows="22" style="font-size: 9px;"></textarea>

</body>
